<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <title>{{ title }}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Book</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'core:index' %}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/">Админ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:book_list' %}">Книги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:login' %}">Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:register' %}">Регистрация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block title %}
    {% if title %}
        <h3 style="margin-bottom: 40px">{{ title }}</h3>
    {% endif %}
{% endblock %}

{% block content %}
<h1>Мой профиль</h1>

    Имя пользователя: {{ user.username }} <br>
    Email: {{ user.email }} <br>

    <a href="{% url 'core:exit' %}" class="btn btn-outline-success"> Войти</a>
    <a href="{% url 'core:login' %}" class="btn btn-outline-danger"> Выйти </a>
{% endblock %}




<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
